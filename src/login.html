<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Growing Wallet</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="shortcut icon" href="../src/components/img/logos//logo5.png" type="image/x-icon" sizes="16x16">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./js/login.js" defer></script>
</head>
<body>
  <div class="container-fluid bg d-flex flex-column justify-content-center align-items-center">
    <div class="bg-login row col-8">
        <div class="col-6 login-left d-flex flex-column justify-content-center align-items-center">
        </div>
        <div class="col-6 login-right d-flex flex-column justify-content-center align-items-center">
          <div class="title">
            <h1><span>Growing</span><br>Wallet</h1>
          </div>

          <form action="" class="form">
            <div class="username labels d-flex flex-column justify-content-center">
              <label for="username" class="labels-text">Login:</label>
              <input type="text" name="username" id="username">
            </div>
            <div class="password labels d-flex flex-column justify-content-center">
              <label for="password" class="labels-text">Senha:</label>
              <input type="password" name="password" id="password">
            </div>
            <div class="d-flex flex-row justify-content-center">
              <button type="button" class="button" id="doLogin">Acessar</button>
            </div>
          </form>
        </div>
    </div>
  </div>
</body>
</html>
