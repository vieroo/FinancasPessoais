<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GW - Minhas Finanças</title>
  <link rel="stylesheet" href="./css/financas.css">
  <link rel="shortcut icon" href="./components/img/logos/logo5.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4824b67801.js" crossorigin="anonymous"></script>
  <script src="./js/financas.js" defer></script>
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid justify-content-around">
        <div class="logo d-flex flex-row justify-content-center align-items-center">
          <a class="navbar-brand" href="./home.html">
            <img src="../src/components/img/logos/logo5.png" alt="Logo-Growing Wallet" width="40">
          </a>
          <h1 class="title"><span>Growing</span> Wallet</h1>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
          <div class="navbar-nav text-center">
            <a class="nav-link active text-light" aria-current="page" href="./home.html">Home</a>
            <a class="nav-link active text-light" aria-current="page" href="./financas.html">Minhas Finanças</a>
            <a class="nav-link active text-light" aria-current="page" href="./quemSomos.html">Quem somos?</a>
            <a class="nav-link active text-light" aria-current="page" href="./login.html">Sair</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="finances">
    <div class="row my-3">
      <div class="col-12 text-center">
        <h1>Minhas Finanças</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 create-transaction">
          <div class="title">
            <i class="fa-solid fa-money-bill-transfer" style="color: #FFDA0F;"></i>
            <h2>Adicionar Transação</h2>
          </div>
          <div class="create-transaction-data">
            <form action="" class="create-transaction-data">
              <div class="transaction-name mx-4">
                <input type="hidden" id="transaction-id">
                <label for="transaction-name" class="transaction-label">Nome:</label> <br>
                <input type="text" id="transaction-name">
              </div>
              <div class="transaction-value mx-4">
                <label for="transaction-value" class="transaction-label">Valor:</label> <br>
                <input type="number" id="transaction-value">
              </div>
              <div class="types mx-4">
                <div class="type-credit">
                  <p for="type" class="type-credit mx-4">Tipo:</p>
                  <input type="radio" name="transaction-type" id="debit">
                  <label for="debit" id="outcome">Despesa</label>
                </div>
                <div class="type-debit">
                  <input type="radio" name="transaction-type" id="credit">
                  <label for="credit" id="income">Receita</label>
                </div>
              </div>
            </div>
            <div class="submit-transaction">
              <button type="submit" id="save-transaction">Salvar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row my-3">
        <div class="col show-transactions">
          <div class="title">
            <i class="fa-solid fa-money-bill-trend-up logo-balance" style="color: #FFDA0F;"></i>
            <h2>Histórico de Transações</h2>
          </div>
          <div class="show-balance">
            <h3>Saldo: <span id="balance"></span></h3>
          </div>
          <div class="transactions" id="transactions-history">

          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
